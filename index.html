<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
</head>
  <body>
    <div class="container">
        <h1 class="display-5 text-center" style="margin-top: 100px ;">Counter</h1>
        <h1 id="text" class="display-1 text-center mt-5" >0</h1>
        <div style="text-align: center;" class="mt-5">
        <button type="button" class="mx-4 btn btn-lg" style="background-color:beige ;" onclick="decrease()">
            Decrease
        </button>
        <button type="button" class="mx-4 btn btn-lg" style="background-color:beige ;" onclick="reset()">
            Reset
        </button>
        <button type="button" class="mx-4 btn btn-lg" style="background-color:beige ;" onclick="increase()">
            Increase
        </button>
    </div>
    </div>
    <div class="row col-md-2 offset-md-5" >
      <div class="input-group mt-5">
        <input type="text" id="text-input" class="form-control" placeholder="Enter A Number" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" onclick="change()" style="background-color: rgb(251, 255, 231) ;">Change</button>
        </div>
      </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
